<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Web AR 土地境界ビューア</title>
    
    <!-- A-Frame と AR.js のライブラリを読み込み -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-gps.js"></script>
    
    <!-- スタイリング用のTailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* UIがARビューの邪魔にならないように調整 */
        .ui-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
            padding: 1rem;
            background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0));
            color: white;
            font-family: sans-serif;
        }
        .control-panel {
            position: fixed;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 0.5rem;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 0.5rem;
            align-items: center;
            justify-items: center;
        }
        .control-panel button {
            width: 48px;
            height: 48px;
            font-size: 24px;
            border-radius: 50%;
            border: 2px solid white;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .control-panel .placeholder {
            width: 48px;
            height: 48px;
        }
        /* =====【追加】スタート画面用のスタイル ===== */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- =====【変更】最初はARシーンを非表示にしておく ===== -->
    <a-scene
        id="ar-scene"
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        style="display: none;"
    >
        <!-- GPSと連動するカメラ -->
        <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>
        
        <!-- 境界線オブジェクトをまとめる親エンティティ -->
        <a-entity id="boundary-parent"></a-entity>
    </a-scene>

    <!-- =====【追加】スタート画面 ===== -->
    <div id="start-overlay">
        <h1 class="text-3xl font-bold mb-4">Web AR 土地境界ビューア</h1>
        <p class="mb-8 max-w-md">このアプリはカメラとモーションセンサー、GPSを使用します。ブラウザから許可を求められた場合は「許可」をタップしてください。</p>
        <button id="start-button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-8 rounded-lg text-xl">
            ARを開始
        </button>
    </div>


    <!-- UI要素 -->
    <div class="ui-container text-center">
        <div id="status-message" class="mb-4 p-2 bg-black/50 rounded-lg">
            KMLファイルを選択してください
        </div>
        <div class="flex justify-center gap-4">
            <label for="kml-file-input" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg cursor-pointer">
                📁 KML読込
            </label>
            <input type="file" id="kml-file-input" accept=".kml" class="hidden">
            <button id="reset-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg">
                🔄 リセット
            </button>
        </div>
    </div>

    <!-- 位置補正コントロールパネル -->
    <div id="control-panel" class="control-panel" style="display: none;">
        <!-- ... (コントロールパネルの中身は変更なし) ... -->
        <div class="placeholder"></div><button data-axis="z" data-dir="-1">▲</button><div class="placeholder"></div>
        <button data-axis="x" data-dir="-1">◀</button><button data-axis="y" data-dir="-1">▼</button><button data-axis="x" data-dir="1">▶</button>
        <div class="placeholder"></div><button data-axis="z" data-dir="1">▼</button><div class="placeholder"></div>
        <div class="placeholder"></div><button data-axis="y" data-dir="1">▲</button><div class="placeholder"></div>
    </div>


    <script>
        window.addEventListener('DOMContentLoaded', () => {
            // =====【追加】スタート画面関連の要素を取得 =====
            const startOverlay = document.getElementById('start-overlay');
            const startButton = document.getElementById('start-button');
            const scene = document.getElementById('ar-scene');

            const statusMessage = document.getElementById('status-message');
            const fileInput = document.getElementById('kml-file-input');
            const resetButton = document.getElementById('reset-button');
            const controlPanel = document.getElementById('control-panel');
            const boundaryParent = document.getElementById('boundary-parent');
            
            let baseLocation = null;
            let boundaryCoordinates = [];

            // =====【追加】スタートボタンがクリックされたときの処理 =====
            startButton.addEventListener('click', () => {
                // iOS 13以降で必要なモーションセンサーの許可をリクエスト
                if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                    DeviceMotionEvent.requestPermission()
                        .then(permissionState => {
                            if (permissionState === 'granted') {
                                // 許可されたらARを開始
                                startAR();
                            } else {
                                alert('AR機能を使用するには、モーションセンサーへのアクセス許可が必要です。');
                            }
                        })
                        .catch(console.error);
                } else {
                    // iOS 13より前、またはAndroidの場合は直接ARを開始
                    startAR();
                }
            });

            // =====【追加】ARを開始する関数 =====
            function startAR() {
                // スタート画面を非表示にする
                startOverlay.style.display = 'none';
                // ARシーンを表示して有効化する
                scene.style.display = 'block';
                scene.play(); // シーンのアニメーションやプロセスを開始
            }

            // ファイルが選択されたときの処理
            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;

                statusMessage.textContent = 'KMLファイルを読み込んでいます...';
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const kmlText = e.target.result;
                        const coords = parseKML(kmlText);
                        if (coords.length === 0) {
                            throw new Error('KMLから座標が見つかりませんでした。');
                        }
                        boundaryCoordinates = coords;
                        statusMessage.textContent = 'KML読込完了。現在地を測位中...';
                        startGps();
                    } catch (error) {
                        statusMessage.textContent = `エラー: ${error.message}`;
                    }
                };
                reader.readAsText(file);
            });
            
            // リセットボタンの処理
            resetButton.addEventListener('click', () => {
                boundaryParent.innerHTML = '';
                baseLocation = null;
                boundaryCoordinates = [];
                controlPanel.style.display = 'none';
                statusMessage.textContent = 'リセットしました。KMLファイルを選択してください。';
                fileInput.value = '';
            });

            // KMLテキストを解析して座標の配列を返す
            function parseKML(kmlText) {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(kmlText, 'text/xml');
                const coordinatesTags = xmlDoc.getElementsByTagName('coordinates');
                if (coordinatesTags.length === 0) return [];

                const coordString = coordinatesTags[0].textContent.trim();
                const points = coordString.split(/\s+/);
                
                return points.map(p => {
                    const [lon, lat] = p.split(',');
                    return { latitude: parseFloat(lat), longitude: parseFloat(lon) };
                }).filter(c => !isNaN(c.latitude) && !isNaN(c.longitude));
            }

            // GPSの測位を開始
            function startGps() {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        baseLocation = position.coords;
                        statusMessage.textContent = '測位完了。ARオブジェクトを配置します。';
                        placeBoundaries();
                    },
                    (error) => {
                        statusMessage.textContent = `GPSエラー: ${error.message}`;
                    },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            }

            // 境界線をAR空間に配置
            function placeBoundaries() {
                if (!baseLocation || boundaryCoordinates.length === 0) return;

                boundaryParent.innerHTML = '';
                boundaryParent.setAttribute('position', '0 0 0');
                // gps-new-entity-placeは、緯度経度に基づいてエンティティを配置します。
                // ここでは親エンティティをユーザーの初期位置に設定します。
                boundaryParent.setAttribute('gps-new-entity-place', {
                    latitude: baseLocation.latitude,
                    longitude: baseLocation.longitude
                });

                const arPoints = boundaryCoordinates.map(coord => 
                    convertToARCoordinates(coord, baseLocation)
                );

                arPoints.forEach((point, index) => {
                    const sphere = document.createElement('a-sphere');
                    sphere.setAttribute('radius', '0.3');
                    sphere.setAttribute('color', 'red');
                    sphere.setAttribute('position', `${point.x} ${point.y} ${point.z}`);
                    boundaryParent.appendChild(sphere);

                    if (index > 0) {
                        const prevPoint = arPoints[index - 1];
                        const line = createLine(prevPoint, point, 'yellow');
                        boundaryParent.appendChild(line);
                    }
                });
                
                statusMessage.textContent = '境界線を配置しました。位置補正パネルで調整できます。';
                controlPanel.style.display = 'grid';
            }

            // 緯度経度を基準点からの相対座標(m)に変換
            function convertToARCoordinates(targetCoord, baseCoord) {
                const earthRadius = 6378137.0;
                const baseLatRad = baseCoord.latitude * Math.PI / 180;
                const targetLatRad = targetCoord.latitude * Math.PI / 180;
                const dLat = targetLatRad - baseLatRad;
                const dLon = (targetCoord.longitude - baseCoord.longitude) * Math.PI / 180;
                
                const x = dLon * earthRadius * Math.cos(baseLatRad);
                const z = -dLat * earthRadius; // A-Frameでは-Zが北
                return { x: x, y: 0, z: z }; // 高度は0で固定
            }

            // 2点間に線を引く
            function createLine(start, end, color) {
                const lineEntity = document.createElement('a-entity');
                // lineコンポーネントを使用
                lineEntity.setAttribute('line', {
                    start: `${start.x} ${start.y} ${start.z}`,
                    end: `${end.x} ${end.y} ${end.z}`,
                    color: color,
                    opacity: 1.0
                });
                return lineEntity;
            }

            // 位置補正ボタンの処理
            controlPanel.addEventListener('click', (e) => {
                if (e.target.tagName !== 'BUTTON') return;

                const axis = e.target.dataset.axis;
                const dir = parseInt(e.target.dataset.dir, 10);
                const step = 0.5; // 1クリックで動く距離(m)

                const currentPos = boundaryParent.getAttribute('position');
                currentPos[axis] += dir * step;
                boundaryParent.setAttribute('position', currentPos);
            });
        });
    </script>
</body>
</html>
