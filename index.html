    <!-- A-Frame ã¨ AR.js ã®ãƒ©ã‚¤ãƒ–ãƒ©ãƒªã‚’èª­ã¿è¾¼ã¿ -->

    <!-- ã‚¹ã‚¿ã‚¤ãƒªãƒ³ã‚°ç”¨ã®Tailwind CSS -->

    <style>

        /* =====ã€è¿½åŠ ã€‘ã‚¹ã‚¿ãƒ¼ãƒˆç”»é¢ç”¨ã®ã‚¹ã‚¿ã‚¤ãƒ« ===== */
        #start-overlay {

</head>
<body style="margin: 0; overflow: hidden;">

    <!-- =====ã€å¤‰æ›´ã€‘æœ€åˆã¯ARã‚·ãƒ¼ãƒ³ã‚’éè¡¨ç¤ºã«ã—ã¦ãŠã ===== -->
    <a-scene

        <!-- å¢ƒç•Œç·šã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’ã¾ã¨ã‚ã‚‹è¦ªã‚¨ãƒ³ãƒ†ã‚£ãƒ†ã‚£ -->

    <!-- =====ã€è¿½åŠ ã€‘ã‚¹ã‚¿ãƒ¼ãƒˆç”»é¢ ===== -->
    <div id="start-overlay">
        <h1 class="text-3xl font-bold mb-4">Web AR åœŸåœ°å¢ƒç•Œãƒ“ãƒ¥ãƒ¼ã‚¢</h1>
        <p class="mb-8 max-w-md">ã“ã®ã‚¢ãƒ—ãƒªã¯ã‚«ãƒ¡ãƒ©ã¨ãƒ¢ãƒ¼ã‚·ãƒ§ãƒ³ã‚»ãƒ³ã‚µãƒ¼ã€GPSã‚’ä½¿ç”¨ã—ã¾ã™ã€‚ãƒ–ãƒ©ã‚¦ã‚¶ã‹ã‚‰è¨±å¯ã‚’æ±‚ã‚ã‚‰ã‚ŒãŸå ´åˆã¯ã€Œè¨±å¯ã€ã‚’ã‚¿ãƒƒãƒ—ã—ã¦ãã ã•ã„ã€‚</p>
        <button id="start-button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-8 rounded-lg text-xl">
            ARã‚’é–‹å§‹

    </div>


    <!-- UIè¦ç´  -->
    <div class="ui-container text-center">
        <div id="status-message" class="mb-4 p-2 bg-black/50 rounded-lg">
            KMLãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„
        </div>
        <div class="flex justify-center gap-4">
            <label for="kml-file-input" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg cursor-pointer">
                ğŸ“ KMLèª­è¾¼
            </label>
            <input type="file" id="kml-file-input" accept=".kml" class="hidden">
            <button id="reset-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg">
                ğŸ”„ ãƒªã‚»ãƒƒãƒˆ

    <!-- ä½ç½®è£œæ­£ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ãƒ‘ãƒãƒ« -->
    <div id="control-panel" class="control-panel" style="display: none;">
        <!-- ... (ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ãƒ‘ãƒãƒ«ã®ä¸­èº«ã¯å¤‰æ›´ãªã—) ... -->
        <div class="placeholder"></div><button data-axis="z" data-dir="-1">â–²</button><div class="placeholder"></div>
        <button data-axis="x" data-dir="-1">â—€</button><button data-axis="y" data-dir="-1">â–¼</button><button data-axis="x" data-dir="1">â–¶</button>
        <div class="placeholder"></div><button data-axis="z" data-dir="1">â–¼</button><div class="placeholder"></div>
        <div class="placeholder"></div><button data-axis="y" data-dir="1">â–²</button><div class="placeholder"></div>
    </div>


    <script>
        window.addEventListener('DOMContentLoaded', () => {
            // =====ã€è¿½åŠ ã€‘ã‚¹ã‚¿ãƒ¼ãƒˆç”»é¢é–¢é€£ã®è¦ç´ ã‚’å–å¾— =====
            const startOverlay = document.getElementById('start-overlay');
            const startButton = document.getElementById('start-button');
            const scene = document.getElementById('ar-scene');

            const statusMessage = document.getElementById('status-message');
            const fileInput = document.getElementById('kml-file-input');
            const resetButton = document.getElementById('reset-button');
            const controlPanel = document.getElementById('control-panel');
            const boundaryParent = document.getElementById('boundary-parent');
            
            let baseLocation = null;
            let boundaryCoordinates = [];

            // =====ã€è¿½åŠ ã€‘ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³ãŒã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸã¨ãã®å‡¦ç† =====
            startButton.addEventListener('click', () => {
                // iOS 13ä»¥é™ã§å¿…è¦ãªãƒ¢ãƒ¼ã‚·ãƒ§ãƒ³ã‚»ãƒ³ã‚µãƒ¼ã®è¨±å¯ã‚’ãƒªã‚¯ã‚¨ã‚¹ãƒˆ
                if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                    DeviceMotionEvent.requestPermission()
                        .then(permissionState => {
                            if (permissionState === 'granted') {
                                // è¨±å¯ã•ã‚ŒãŸã‚‰ARã‚’é–‹å§‹
                                startAR();
                            } else {
                                alert('ARæ©Ÿèƒ½ã‚’ä½¿ç”¨ã™ã‚‹ã«ã¯ã€ãƒ¢ãƒ¼ã‚·ãƒ§ãƒ³ã‚»ãƒ³ã‚µãƒ¼ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹è¨±å¯ãŒå¿…è¦ã§ã™ã€‚');
                            }
                        })
                        .catch(console.error);
                } else {
                    // iOS 13ã‚ˆã‚Šå‰ã€ã¾ãŸã¯Androidã®å ´åˆã¯ç›´æ¥ARã‚’é–‹å§‹
                    startAR();
                }
            });

            // =====ã€è¿½åŠ ã€‘ARã‚’é–‹å§‹ã™ã‚‹é–¢æ•° =====
            function startAR() {
                // ã‚¹ã‚¿ãƒ¼ãƒˆç”»é¢ã‚’éè¡¨ç¤ºã«ã™ã‚‹
                startOverlay.style.display = 'none';
                // ARã‚·ãƒ¼ãƒ³ã‚’è¡¨ç¤ºã—ã¦æœ‰åŠ¹åŒ–ã™ã‚‹
                scene.style.display = 'block';
                scene.play(); // ã‚·ãƒ¼ãƒ³ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚„ãƒ—ãƒ­ã‚»ã‚¹ã‚’é–‹å§‹
            }

            // ãƒ•ã‚¡ã‚¤ãƒ«ãŒé¸æŠã•ã‚ŒãŸã¨ãã®å‡¦ç†
            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;

                statusMessage.textContent = 'KMLãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...';
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const kmlText = e.target.result;
                        const coords = parseKML(kmlText);
                        if (coords.length === 0) {
                            throw new Error('KMLã‹ã‚‰åº§æ¨™ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚');
                        }
                        boundaryCoordinates = coords;
                        statusMessage.textContent = 'KMLèª­è¾¼å®Œäº†ã€‚ç¾åœ¨åœ°ã‚’æ¸¬ä½ä¸­...';
                        startGps();
                    } catch (error) {
                        statusMessage.textContent = `ã‚¨ãƒ©ãƒ¼: ${error.message}`;
                    }
                };
                reader.readAsText(file);
            });
            
            // ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ã®å‡¦ç†
            resetButton.addEventListener('click', () => {
                boundaryParent.innerHTML = '';
                baseLocation = null;
                boundaryCoordinates = [];
                controlPanel.style.display = 'none';
                statusMessage.textContent = 'ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸã€‚KMLãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚';
                fileInput.value = '';
            });

            // KMLãƒ†ã‚­ã‚¹ãƒˆã‚’è§£æã—ã¦åº§æ¨™ã®é…åˆ—ã‚’è¿”ã™
            function parseKML(kmlText) {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(kmlText, 'text/xml');
                const coordinatesTags = xmlDoc.getElementsByTagName('coordinates');
                if (coordinatesTags.length === 0) return [];

                const coordString = coordinatesTags[0].textContent.trim();
                const points = coordString.split(/\s+/);
                
                return points.map(p => {
                    const [lon, lat] = p.split(',');
                    return { latitude: parseFloat(lat), longitude: parseFloat(lon) };
                }).filter(c => !isNaN(c.latitude) && !isNaN(c.longitude));
            }

            // GPSã®æ¸¬ä½ã‚’é–‹å§‹
            function startGps() {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        baseLocation = position.coords;
                        statusMessage.textContent = 'æ¸¬ä½å®Œäº†ã€‚ARã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’é…ç½®ã—ã¾ã™ã€‚';
                        placeBoundaries();
                    },
                    (error) => {
                        statusMessage.textContent = `GPSã‚¨ãƒ©ãƒ¼: ${error.message}`;
                    },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            }

            // å¢ƒç•Œç·šã‚’ARç©ºé–“ã«é…ç½®
            function placeBoundaries() {
                if (!baseLocation || boundaryCoordinates.length === 0) return;

                boundaryParent.innerHTML = '';
                boundaryParent.setAttribute('position', '0 0 0');
                // gps-new-entity-placeã¯ã€ç·¯åº¦çµŒåº¦ã«åŸºã¥ã„ã¦ã‚¨ãƒ³ãƒ†ã‚£ãƒ†ã‚£ã‚’é…ç½®ã—ã¾ã™ã€‚
                // ã“ã“ã§ã¯è¦ªã‚¨ãƒ³ãƒ†ã‚£ãƒ†ã‚£ã‚’ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®åˆæœŸä½ç½®ã«è¨­å®šã—ã¾ã™ã€‚
                boundaryParent.setAttribute('gps-new-entity-place', {
                    latitude: baseLocation.latitude,
                    longitude: baseLocation.longitude
                });

                const arPoints = boundaryCoordinates.map(coord => 
                    convertToARCoordinates(coord, baseLocation)
                );

                arPoints.forEach((point, index) => {
                    const sphere = document.createElement('a-sphere');
                    sphere.setAttribute('radius', '0.3');
                    sphere.setAttribute('color', 'red');
                    sphere.setAttribute('position', `${point.x} ${point.y} ${point.z}`);
                    boundaryParent.appendChild(sphere);

                    if (index > 0) {
                        const prevPoint = arPoints[index - 1];
                        const line = createLine(prevPoint, point, 'yellow');
                        boundaryParent.appendChild(line);
                    }
                });
                
                statusMessage.textContent = 'å¢ƒç•Œç·šã‚’é…ç½®ã—ã¾ã—ãŸã€‚ä½ç½®è£œæ­£ãƒ‘ãƒãƒ«ã§èª¿æ•´ã§ãã¾ã™ã€‚';
                controlPanel.style.display = 'grid';
            }

            // ç·¯åº¦çµŒåº¦ã‚’åŸºæº–ç‚¹ã‹ã‚‰ã®ç›¸å¯¾åº§æ¨™(m)ã«å¤‰æ›
            function convertToARCoordinates(targetCoord, baseCoord) {
                const earthRadius = 6378137.0;
                const baseLatRad = baseCoord.latitude * Math.PI / 180;
                const targetLatRad = targetCoord.latitude * Math.PI / 180;
                const dLat = targetLatRad - baseLatRad;
                const dLon = (targetCoord.longitude - baseCoord.longitude) * Math.PI / 180;
                
                const x = dLon * earthRadius * Math.cos(baseLatRad);
                const z = -dLat * earthRadius; // A-Frameã§ã¯-ZãŒåŒ—
                return { x: x, y: 0, z: z }; // é«˜åº¦ã¯0ã§å›ºå®š
            }

            // 2ç‚¹é–“ã«ç·šã‚’å¼•ã
            function createLine(start, end, color) {
                const lineEntity = document.createElement('a-entity');
                // lineã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆã‚’ä½¿ç”¨
                lineEntity.setAttribute('line', {
                    start: `${start.x} ${start.y} ${start.z}`,
                    end: `${end.x} ${end.y} ${end.z}`,
                    color: color,
                    opacity: 1.0
                });
                return lineEntity;
            }

            // ä½ç½®è£œæ­£ãƒœã‚¿ãƒ³ã®å‡¦ç†
            controlPanel.addEventListener('click', (e) => {
                if (e.target.tagName !== 'BUTTON') return;

                const axis = e.target.dataset.axis;
                const dir = parseInt(e.target.dataset.dir, 10);
                const step = 0.5; // 1ã‚¯ãƒªãƒƒã‚¯ã§å‹•ãè·é›¢(m)

                const currentPos = boundaryParent.getAttribute('position');
                currentPos[axis] += dir * step;
                boundaryParent.setAttribute('position', currentPos);
            });
        });
    </script>
